<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
</head>
<body>
<!--Definición de SVG con texto y un cono de tráfico-->
     <svg style="margin-left: 35%; border: 1px solid black; margin-top: 10%;" width="400" height="300" >
<!--Texto "Sitio Web en Construcción"-->
        <text x="50" y="50" font-family="Arial" font-size="24" fill="orange" font-weight="bold">
            Sitio Web en Construcción
        </text>

<!--Cono de tráfico-->
<!--Parte inferior del cono-->
        <rect x="150" y="200" width="100" height="20" fill="orange" stroke="black" stroke-width="2"></rect>
        
<!--Parte media del cono-->
        <rect x="165" y="170" width="70" height="30" fill="orange" stroke="black" stroke-width="2"></rect>

<!--Parte superior del cono-->
        <polygon points="180,170 220,170 200,120" fill="orange" stroke="black" stroke-width="2"></polygon>
        
<!--Franja blanca del cono-->
        <rect x="166" y="189" width="68" height="10" fill="white"></rect>
    </svg>

    <a href="index.html" style="margin-left: 616px;">Pagina Principal</a>
</body>
</html>
